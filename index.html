<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Rishabh's Password Generator</title>
</head>

<body>
  <div class="container">
    <p class="title">Password Generator</p>
    <div class="field bg-dark font-1 flex">
      <p id="field_text" class="fieldText text-grey">PTx1f5DaFX</p>
      <div class="copy flex">
        <p id="copy_message" class="font-3 upcase text-green">copied</p>
        <svg id="copy_icon" class="copyIcon" width="21" height="24" xmlns="http://www.w3.org/2000/svg">
          <path class="copyIconPath"
            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
            fill="hsl( var(--color-neonGreen) )" />
        </svg>
      </div>
    </div>

    <div class="options bg-dark">

      <label class="sliderLabel flex" for="slider">Character Length <span class="sliderValue font-1 text-green"
          id="slider_value"></span></label>
      <input class="slider d-block" type="range" name="slider" id="slider" min="5" max="15" value="10">

      <div class="checkboxes flex">
        <label for="inclUppercase" class="checkboxLabel">
          <input type="checkbox" name="inclUppercase" id="inclUppercase">Include Uppercase Letters
          <span class="checkmark"><img src="./assets/images/icon-check.svg" alt="checked-icon"></span>
        </label>
        <label for="inclLowercase" class="checkboxLabel">
          <input type="checkbox" name="inclLowercase" id="inclLowercase">Include Lowercase Letters
          <span class="checkmark"><img src="./assets/images/icon-check.svg" alt="checked-icon"></span>
        </label>
        <label for="inclNumber" class="checkboxLabel">
          <input type="checkbox" name="inclNumber" id="inclNumber">Include Numbers
          <span class="checkmark"><img src="./assets/images/icon-check.svg" alt="checked-icon"></span>
        </label>
        <label for="inclSymbol" class="checkboxLabel">
          <input type="checkbox" name="inclSymbol" id="inclSymbol">Include Symbols
          <span class="checkmark"><img src="./assets/images/icon-check.svg" alt="checked-icon"></span>
        </label>
      </div>


      <div class="strength flex">
        <h2 class="font-3 text-grey upcase">Strength</h2>
        <div class="strengthLvl flex">
          <p class="font-2 text-white upcase" id="level_text">Medium</p>
          <div id="bar_1" class="bars bar1"></div>
          <div id="bar_2" class="bars bar2"></div>
          <div id="bar_3" class="bars bar3"></div>
          <div id="bar_4" class="bars bar4"></div>
        </div>
      </div>
      <button id="generate_btn" class="upcase font-3 bg-green text-dark button">Generate<svg width="12" height="12"
          xmlns="http://www.w3.org/2000/svg">
          <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
        </svg></button>
    </div>
    <p id="alert" class="font-3 alert">Please select one or more options</p>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
